{% extends "base.html" %}

{% block content %}
<h2>Sign Up</h2>

<form method="POST">
<table>
    <tr>
        <td>Username</td>
        <td><input name="username" value="{{username}}"></td>
        <td><div class=error>{{username_error}}</div></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" name="password" value="{{pw}}"></td>
        <td><div class=error>{{pw_error}}</div></td>
    </tr>
    <tr>
        <td>Password verify</td>
        <td><input type="password" name="verify" value="{{verify}}"></td>
        <td><div class=error>{{verify_error}}</div></td>
    </tr>
    <tr>
        <td>e-mail (optional)</td>
        <td><input name="email" value="{{email}}"></td>
        <td><div class=error>{{email_error}}</div></td>
    </tr>
</table>
<input type="submit">
</form>
{% endblock %}
